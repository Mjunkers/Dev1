{% comment %}
{% extends% 'base.html' %}

{% block main %}

{{ person }}

{% endblock main %}
{% endcomment %}
{% if person %}
    <table class ="table table-hover">
        <thead>
            <th>#</th>
            <th>Nome</th>
            <th>CPF</th>
        </thead>
        <tbody>
        {% for i in person %}
            <tr>
                <td>{{ i.cod }}</td>
                <td>{{ i.nome }}</td>
                <td>{{ i.cpf }}</td>
        
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
